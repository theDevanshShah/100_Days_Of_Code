<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Trailblazer Certificate</title>
<style>
  :root{
    --w:900px;
    --h:600px;
    --accent:#d73b2b;
    --dark:#111;
    --gold:#d4a43a;
  }
  body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f2f2f2;font-family: Arial, Helvetica, sans-serif;}
  .cert{
    position:relative;
    width:var(--w);
    height:var(--h);
    background:linear-gradient(180deg,#fff 0%, #f7f7f7 100%);
    box-shadow:0 10px 30px rgba(0,0,0,.15);
    overflow:hidden;
  }

  /* left dark panel */
  .left-panel{
    position:absolute;
    left:0;
    top:0;
    bottom:0;
    width:36%;
    background:linear-gradient(180deg,#141414 0,#222 100%);
    color:white;
    padding:28px 22px;
    box-sizing:border-box;
  }
  .left-panel h1{margin:0;font-size:28px;letter-spacing:1px}
  .left-panel .sub{opacity:.75;font-size:13px;margin-top:8px}

  /* gold badge */
  .badge{
    position:absolute;
    left:22px;
    top:120px;
    width:92px;
    height:92px;
    background:radial-gradient(circle at 35% 30%, #fff3c6, #f0d28a 40%, #c48b29 100%);
    border-radius:50%;
    box-shadow:0 6px 12px rgba(0,0,0,.25);
    display:flex;align-items:center;justify-content:center;
    font-weight:700;color:#5b3600;
  }

  /* red ribbon strip on left */
  .left-strip{
    position:absolute;
    left:0;top:110px;
    height:40px;
    width:52%;
    background:linear-gradient(90deg,var(--accent),#c03025);
    transform:skewX(-15deg);
    transform-origin:left;
    z-index:2;
  }

  /* white slanted panel */
  .slant{
    position:absolute;
    right:-20%;
    top:6%;
    width:85%;
    height:86%;
    background:linear-gradient(180deg,#fff,#f6f6f6);
    transform:rotate(-10deg);
    transform-origin:center;
    box-shadow:0 18px 30px rgba(0,0,0,.08);
    z-index:1;
  }

  /* main content area placed over slant using another container */
  .content{
    position:absolute;
    left:44%;
    top:28%;
    width:50%;
    z-index:3;
    transform:translateY(-6%);
  }
  .content h2{margin:0;font-size:18px;font-style:italic;color:#666}
  .content h1{margin:8px 0 18px;font-size:36px;letter-spacing:1px}
  .line{height:2px;background:#e0d6d0;margin:36px 0}

  /* signature area */
  .sig{
    display:flex;flex-direction:column;
    gap:6px;
    font-size:13px;color:#333;
    margin-top:18px;
  }
  .sig .name{font-weight:700}
  .sig .role{opacity:.7;font-size:12px}

  /* small brand in top-right */
  .brand{
    position:absolute;right:28px;top:18px;font-weight:700;color:#c33;z-index:4;
  }

  /* responsive */
  @media (max-width:980px){
    .cert{transform:scale(.9)}
  }
  @media (max-width:720px){
    body{padding:18px}
    .cert{width:100%;height:520px}
  }
</style>
</head>
<body>
  <div class="cert">
    <div class="left-panel">
      <h1>RE SPOTLIGHT</h1>
      <div class="sub">MONTH 2025</div>
      <div class="badge">üèÜ</div>
    </div>

    <div class="left-strip"></div>

    <div class="slant"></div>

    <div class="content">
      <div class="brand">ROYAL ENFIELD</div>
      <h2>Congratulations on Your</h2>
      <h1>TRAILBLAZER AWARD</h1>
      <div class="line"></div>

      <div class="sig">
        <div class="name">Rajeev Sharma</div>
        <div class="role">CHRO - Royal Enfield</div>
      </div>
    </div>
  </div>
</body>
</html>.
